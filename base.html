<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Crop Recommendation System{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS (via CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding-top: 60px;
        }
        .navbar-brand {
            font-weight: bold;
        }
        footer {
            margin-top: 40px;
            padding: 20px 0;
            background-color: #f8f9fa;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">CropSys</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/shop/home/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/shop/service/">Recommend</a></li>
                <li class="nav-item"><a class="nav-link" href="/shop/diseaseinfo/">Disease Info</a></li>
                <li class="nav-item"><a class="nav-link" href="/shop/contactus/">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="/accounts/logout/">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main content -->
<main class="container">
    {% block body %}
    {% endblock %}
</main>

<!-- Footer -->
<footer>
    <p>&copy; 2025 CropSys. All rights reserved.</p>
</footer>

<!-- Bootstrap JS (via CDN) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
